<!DOCTYPE html>
<html>
    <head>
        <title>Audio Processing Module</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <svg preserveAspectRatio="none" id="visualizer" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <defs>
            <mask id="mask">
                <g id="maskGroup">
                </g>
            </mask>
            <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#ff0a0a;stop-opacity:1" />
                <stop offset="20%" style="stop-color:#f1ff0a;stop-opacity:1" />
                <stop offset="90%" style="stop-color:#d923b9;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#050d61;stop-opacity:1" />
            </linearGradient>
        </defs>
        <rect x="0" y="0" width="100%" height="100%" fill="url(#gradient)" mask="url(#mask)"></rect>
    </svg>
    <h2 id="f1">f1</h2>
    <h2 id="f2">f2</h2>
    <div id="frog">
        <image src="images/frog.jpeg" width="50px"></image>
    </div>
    <div id="tutor">
        <image src="images/tutor.gif" width=240px></image>
    </div>
    <div id="character">
        <image src="images/character.gif" width=150px></image>
    </div>
    <script src="script.js"></script>
    <h1>Please allow the use of your microphone</h1>
    <script src="processing.js">
    </script>
</body>
</html>
